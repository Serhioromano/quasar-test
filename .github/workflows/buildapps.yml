name: Build All APPs

on:
  push:
    tags:
      - v*

jobs:
  build-spa:
    name: Build SPA application
    run-on: ubuntu-latest
    steps:
      - use: actions/checkout@v2
      - use: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "npm"
      - run: npm ci
      - run: npm install -g quasar
      - run: quasar build
